# Traefik file provider configuration
# This file is only needed for non-Docker services (like Proxmox host)
# Docker services should use labels in their docker-compose.yml files

http:
  # Routers - Define how to route requests to services
  routers:
    proxmox:
      entryPoints:
        - 'https'
      rule: 'Host(`proxmox.homelab.local`)'
      middlewares:
        - default-headers
      tls: {}
      service: proxmox

  # Services - Define backend services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: 'https://192.168.1.5:8006'
        passHostHeader: true

  # Middlewares - Reusable middleware configurations
  middlewares:
    # HTTPS redirect (for services that need it)
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true

    # Security headers
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    # IP whitelist for local network only (optional - uncomment if needed)
    # local-only:
    #   ipWhiteList:
    #     sourceRange:
    #       - '10.0.0.0/8'
    #       - '192.168.0.0/16'
    #       - '172.16.0.0/12'
