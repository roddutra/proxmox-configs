# Home Assistant Secrets File Template
# Copy this to secrets.yaml and fill in your actual values
# NEVER commit secrets.yaml to version control!

# MariaDB Configuration
mariadb_url: "mysql://homeassistant:YOUR_PASSWORD_HERE@192.168.1.2/homeassistant?charset=utf8mb4"

# InfluxDB Configuration
influxdb_host: "192.168.1.2"
influxdb_organization: "your-org-id-here"
influxdb_token: "your-influxdb-admin-token-here"

# Optional: If you use InfluxDB with username/password instead of token
# influxdb_username: "your-username"
# influxdb_password: "your-password"